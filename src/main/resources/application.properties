server.port = 8088
spring.jpa.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.h2.console.enabled=true
spring.profiles.include=oauth
#2번째, spring.jpa.show_sql = true ~> 실행된 쿼리의 로그를 보이게 설정
#3번째, spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect -> H2의 쿼리 문법에서 MySQL 버전으로 바꿔줌
#4번째, 웹 콘솔 활성화
#5번째, application-oauth.properties 를 포함하도록 명령
